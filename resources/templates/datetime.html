<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор даты и времени</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
{% include 'header.html' %}

<div class="content">
    <h1>Выберите дату и время</h1>
    <form action="/table_selection" method="get">
        <input type="hidden" name="guest_count" value="{{ guest_count }}">
        <input type="hidden" id="reservation_date" name="reservation_date">

        <div id="calendar" class="calendar-container"></div>
        <label for="time-selection">Выберите время:</label>
        <select id="time-selection" required>
            <option value="" disabled selected>Выберите время</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
        </select>

        <button type="submit" class="button">Дальше</button>
    </form>
</div>

<script src="/static/calendar.js"></script>
</body>
</html>
